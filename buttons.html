<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
       <div class="well">
         <a href="" class="btn">Simple</a>
         <a href="" class="btn btn-primary">Primary</a>
         <a href="" class="btn btn-success">Success</a> 
         <a href="" class="btn btn-warning">Warning</a>
         <a href="" class="btn btn-info">Info</a>
         <a href="" class="btn btn-danger">Danger</a>
         <a href="" class="btn btn-link">Link</a>
         <a href="" class="btn btn-default">Default</a> 
     </div> 
     <!--Size parameters changing-->
     <div class="container">
         <div class="well">
            <a href="" class="btn btn-primary btn-lg">Primary</a>
            <a href="" class="btn btn-success btn-lg">Success</a> 
            <a href="" class="btn btn-warning btn-lg">Warning</a>
         </div>
     </div>    
      <div class="container">
         <div class="well">
            <a href="" class="btn btn-primary btn-sm">Primary</a>
            <a href="" class="btn btn-success btn-sm">Success</a> 
            <a href="" class="btn btn-warning btn-sm">Warning</a>
         </div>
     </div>  
      <div class="container">
         <div class="well">
            <a href="" class="btn btn-primary btn-xs">Primary</a>
            <a href="" class="btn btn-success btn-xs">Success</a> 
            <a href="" class="btn btn-warning btn-xs">Warning</a>
         </div>
     </div>  
      <div class="container">
         <div class="well">
            <a href="" class="btn btn-primary btn-md">Primary</a>
            <a href="" class="btn btn-success btn-md">Success</a> 
            <a href="" class="btn btn-warning btn-md">Warning</a>
         </div>
     </div>   
      <div class="container">
         <div class="well">
            <a href="" class="btn btn-primary btn-lg">Primary</a>
            <a href="" class="btn btn-success btn-sm">Success</a> 
            <a href="" class="btn btn-warning btn-xs">Warning</a>
         </div>
     </div>
     <!--we can have a button where it will entire block-->
     <div class="container">
         <div class="well"><a href="" class="btn btn-primary btn-block">Block </a></div>
     </div>  
     <!-- we can write this button using button tag also-->
     <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
