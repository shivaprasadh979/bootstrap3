<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <div class="container">
        <div class="well">
            <h1>BootStrap Concepts</h1>
            <h3>Forms</h3>
        </div>
    </div>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
       <div class="container">
           <div class="well">
               <form action="">
                   <div class="form-group has-warning has-feedback">
                       <label for="input1" class="control-label" >Enter the label1</label>
                       <input type="text" id="input1" class="form-control">
                       <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                       <p class="help-block">Enter proper label1</p>
                   </div>
                   <div class="form-group has-error has-feedback">
                       <label for="input2" class="control-label">Enter the label2</label>
                       <input type="text" id="input2" class="form-control">
                       <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                       <p class="help-block">Enter proper label2</p>
                   </div>
                   <div class="form-group has-success has-feedback">
                       <label for="input3" class="control-label">Enter the label2</label>
                       <input type="text" id="input3" class="form-control">
                       <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                       <p class="help-block">Enter proper labe13</p>
                   </div>
               </form>
           </div>
           <div class="container">
               <div class="welll">
                   <form action="" class="form-inline">
                       <div class="form-group">
                           <label for="input4" class="sr-only">Enter the label4</label>
                           <input type="text" id="input4" class="form-control" placeholder="enter email">
                       </div>  
                        <div class="form-group">
                           <label for="input5" class="sr-only">Enter the label5</label>
                           <input type="password" id="input5" class="form-control" placeholder="enter password">
                       </div>  
                       <div class="checkbox">
                           <label for="">Remember Me<input type="checkbox"></label>
                       </div>
                       <button type="button" class="btn btn-primary">Sign in</button>     
                   </form>
               </div>
           </div>
        
       </div>
         <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
